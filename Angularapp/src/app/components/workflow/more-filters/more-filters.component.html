<div class="popup center  morefilters">
    <div class="popupcontent">
        <div class="top-bar">
            <span class="title">
                <span style="color: red" >*</span> Date format should be
                'dd-MMM-yyyy'
                <br />
                <span style="color: red">*</span> When Blank, Comparator is
                always '='
            </span>
          
            <div (click)="clearFilters()" >
                <app-svg-icons [fill]="'var(--green)'" [icon]="'refresh'" [width]="'34'" [height]="'27'">
                </app-svg-icons>
            </div>
         
            <div (click)="applyFilters()" >
                <app-svg-icons [fill]="'var(--active)'" [icon]="'save-icon'" [width]="'23'" [height]="'23'">
                </app-svg-icons>
            </div>
          
           
            <div (click)="clearFilters()">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="25" fill="var(--table-header-text)"  viewBox="0 0 16 16">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                    <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                </svg>
            </div>
           
        
            <div (click)="closepopup()">
                <app-svg-icons  [fill]="'var(--green)'" [icon]="'close-icon'" [width]="'23'" [height]="'23'">
                </app-svg-icons>
            </div>
           
           
        </div>
        <div class="success" >
            <span>{{Msg}}</span>
        </div>
        <div>
            <b class="left">Filters</b>
            <table>
                <thead>
                    <tr>
                        <th class="width_70px"></th>
                        <th class="width_180px">Filter By</th>
                        <th class="width_160px">Comparator</th>
                        <th class="width_200px">Value</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let item of moreFiltersTbl;let i=index" >
                        <td> 
                            <input [(ngModel)]="item.checked" type="checkbox" name="" id="">
                        </td>
                        <td> 
                           {{item.filterBy}}
                        </td>
                        <td>
                            <select [(ngModel)]="item.comparator" >
                                <option *ngFor="let q of comparatorList" [ngValue]="q">{{q}}</option>
                            </select>
                        </td>
                        <td>
                        <input [(ngModel)]="item.value" (blur)="setValue($event,i)" type="text" name="" id="">
                        </td>
                        
                    </tr>
                  
                </tbody>
            </table>
        </div>
    </div>
</div>
