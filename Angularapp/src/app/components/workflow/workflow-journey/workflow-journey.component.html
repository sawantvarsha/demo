<div class="outer-container" id="graphpdf">
    <div class="popup-title">
        <span class="Journeyheader">{{WorkflowTitle}}</span>
        <span class="Journeyclosebtn">
            <app-svg-icons class="closebtn" [icon]="'cancel-icon'" [width]="'18'" [height]="'18'"
                [fill]="'var(--headers)'" (click)="CloseJourney()">
            </app-svg-icons>
        </span>

    </div>
    <div class="header-container">
        <svg class="Journey-legends">
            <circle cx="50" cy="10" r="5" stroke="yellow" stroke-width="4" fill="yellow" />
            <text dx="75" dy="15" fill="var(--headers)">Initial Queue</text>
            <circle cx="230" cy="10" r="5" stroke="gray" stroke-width="4" fill="gray" />
            <text dx="245" dy="15" fill="var(--headers)">Background Queue</text>
            <circle cx="410" cy="10" r="5" stroke="#D3694D" stroke-width="4" fill="#D3694D" />
            <text dx="425" dy="15" fill="var(--headers)">Terminal Queue</text>
            <circle cx="50" cy="40" r="5" stroke="green" stroke-width="4" fill="green" />
            <text dx="75" dy="45" fill="var(--headers)">Externally Triggered</text>
            <circle cx="230" cy="40" r="5" stroke="#0079fb" stroke-width="4" fill="#0079fb" />
            <text dx="245" dy="45" fill="var(--headers)">Manually Triggered</text>
        </svg>
        <div id="TopContainer" class="btnRow">
            <!-- <button class="button" (click)="Update_Coordinates()" >Save</button> -->
            <button class="button" (click)="reloadData()">Refresh</button>
            <button class="button" (click)="viewTimeline()">View Timeline</button>
        </div>
    </div>

    <div id="Journeysvg" class="JourneyContainer">
        <svg>
            <g class="nodes"></g>
            <g class="links"></g>
        </svg>
    </div>

</div>


<div class="TimelineContainer" *ngIf="TimelineClickFlag">
    <span class="popup-title">
        <span>Timeline Chart</span>
        <span class="timelineClosebtn">
            <app-svg-icons class="closebtn" [icon]="'cancel-icon'" [width]="'18'" [height]="'18'"
            [fill]="'var(--headers)'" (click)="CloseTimeline()">
            </app-svg-icons>
        </span>
    </span>
    <div class="timelinebox">
        <div *ngFor="let item of TimelineDataArr, let i=index" class="timeline-event">
            <div class="timeline-point-track-container">
                <div class="timeline-point"
                    [ngClass]="{'heighlight_yellow ': item.Status === 'Initial Queue' , 'heighlight_gray ': item.Status === 'Intermediate Queue', 'heighlight_red ': item.Status === 'Terminal Queue', 'blink' : TimelineDataArrLength === i+1}">
                </div>
                <div class="timeline-track"
                    [ngClass]="{'heighlight_yellow ': item.Status === 'Initial Queue' , 'heighlight_gray ': item.Status === 'Intermediate Queue', 'heighlight_red ': item.Status === 'Terminal Queue', 'last_track' : TimelineDataArrLength === i+1}">
                </div>
            </div>
            <div class="timeline-content" class="timeline-text">
                <span>
                    &nbsp;{{item.Queue_Name}}
                </span><br>
                <span class="timeline-date">
                    {{item.TimeStamp}}
                </span>
            </div>
        </div>
    </div>
</div>
