
<div class="insideCard-gridview">
    <div class="cls-td">
        <label>Product</label>
    </div>
    <div class="">
        <label class="productName">
            FX TRF
        </label>
    </div>
    <div>
        <div class="">
            <select>
                <option>MAMS 1X</option>
                <option>MAMS 2X</option>
                <option>WAWS 1X</option>
                <option>WAWS 2X</option>
            </select>
        </div>
    </div>

    <div class="cls-td">
        <label>Pair</label>
    </div>
    <div class="">
        <select [(ngModel)]="selectedCcy" (change) = "changeccyTRF($event)">
            <option *ngFor = "let c of currList" [value] = "c">
                {{c}}
            </option>
        </select>
    </div>
    <div class="cls-td">
        <label>{{bidTRF | number: '1.1-4'}} / {{askTRF | number: '1.1-4'}}</label>
    </div>

    <div class="notional_div cls-notional">
        <label>Notional<br> <label style = "font-size: 12px;">(Per Fixing)</label></label>
        <select class="notional_dropdown" (change)="changenotperFixing($event)">
            <option>{{DepoCcy}}</option>
            <option>{{AltCcy}}</option>
        </select>
    </div>
    <div>
        <input type = "text" value="1,000,000.00" class="InputClass"/>
    </div>
    <div *ngIf = "depoccyFlag">
        <select>
            <option>Buy {{DepoCcy}}</option>
            <option>Sell {{DepoCcy}}</option>
        </select>
    </div>

    <div *ngIf = "!depoccyFlag">
        <select>
            <option>Buy {{AltCcy}}</option>
            <option>Sell {{AltCcy}}</option>
        </select>
    </div>

    <div class="cls-td">
        <label>No. Of Sett.<br><label style = "font-size: 12px;">(First Fix.)</label></label>
        <!-- <input type = "text" value="12" class="InputClass"/> -->
    </div>
    <div class="cls-td">
        <label>{{FixingDateTRF}}</label>
    </div>
    <div class="cls-td">
        <label>27-Oct-2021</label>
    </div>

    <div class="cls-td">
        <label>Strike / KI</label>
    </div>
    <div>
        <input type = "text" value={{bidTRF}} class="InputClass"/>
    </div>
    <div class="">
        <input type = "text" value="" class="InputClass"/>
    </div>

    <div class="cls-td">
        <label>Target / (Type / Value)</label>
    </div>
    <div>
        <input type = "text" value="100" class="InputClass"/>
    </div>
    <div>
        <select>
            <option>Full / No Payment</option>
            <option>Exact / Notional Adjusted</option>
            <option>Exact / Strike Adjusted</option>
            <option>None / No Payment</option>
        </select>
    </div>

    <div class="cls-td">
        <label>Capped Loss</label>
    </div>
    <div>
        <select>
            <option>No</option>
            <option>{{DepoCcy}}</option>
            <option>{{AltCcy}}</option>
        </select>
    </div>
    <div>
        <input type="text" value="10,000.00" class="InputClass">
    </div>
   
    <!-- <div class="row-merge"></div> -->
</div>

<div class="pricingTile">
    <div class="pricing-div">
        <div>

        </div>
        <div></div>
        <div>
            <button class="btn-price">Best Price</button>
        </div>
        <div>
            <button class="btn-price">Book Request</button>
        </div>
        <!-- <div>
            <button class="btn-price">Order</button>
        </div> -->
    </div>   

    <div class="pricing-card">
        <div>

        </div>
    </div>
</div>
