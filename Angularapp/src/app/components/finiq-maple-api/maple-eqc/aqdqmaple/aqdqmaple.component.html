
<div class="insideCard-gridview">
    <div class="cls-td">
        <label>Product</label>
    </div>
    <div>
        <select class="productName" [(ngModel)] = "ProductTypeAQDQ">
            <option value = "AQ">AQ</option>
            <option value = "DQ">DQ</option>
        </select>
    </div>
    <div>
        <div class="">
            <select [(ngModel)] = "FrequencyAQDQ" (change) = "changeAQDQType()">
                <option value = "MONTHLY">MONTHLY</option>
                <option value = "BI-WEEKLY">BI-WEEKLY</option>
            </select>
        </div>
    </div>

    <div class="cls-td">
        <label>Underlying</label>
    </div>
    <div class="" (clickOutside)="onClickedOutside($event)">
        <input type = "text" [(ngModel)]="selectedShareAQDQ" class="InputClass left" (click)=" showSharePopup = !showSharePopup " />
        <div class="share-popup" *ngIf = "showSharePopup">
            <div class = "pair" *ngFor = "let share of shareList" (click)="fnShowSharePopup(share)">
                {{share.Share}}
            </div>
            <div class="pair" (click) = "showSearchShare = !showSearchShare " >
                More>>>
            </div>
            <div class="Searchshare-popup" *ngIf = "showSearchShare" (click) = "sharelistpopup = !sharelistpopup">
                <input type = "text" class="searchShare" placeholder="Select share" (keypress)="searchShare($event)" (keydown.backspace)="searchShare($event)" />
            </div>
            <div class="Searchshare-popup sharelistpopup" *ngIf = "sharelistpopup">
                <div  class = "sharelist" *ngFor = "let sharelist of FilterSharesAQDQ" (click) = "selectShareFromDropdown(sharelist)">
                    {{sharelist.LongName}}
                </div>
            </div>
        </div>
    
    </div>
   <div></div>

    <div class="cls-td">
        <label>No. of shares / Solve for</label>
    </div>
    <div class="">
        <input type = "text" [(ngModel)]="NoOfSharesAQDQ" class="InputClass"/>
    </div>
    <div>
        <select [(ngModel)] = "solveForAQDQ">
            <option value = "STRIKE">Strike (%)</option>
            <option value = "UPFRONT">Upfront (bp)</option>
        </select>
    </div>

    <div class="cls-td">
        <label>Strike / Tenor / Maturity</label>
    </div>
    <div>
        <input type = "text"  [(ngModel)] = "strikeAQDQ" class="InputClass"  *ngIf = "solveForAQDQ === 'UPFRONT' " />
        <input type = "text"  class="InputClass" *ngIf = "solveForAQDQ === 'STRIKE' " disabled />
        <span class="PerPaddingLeft">%</span>
    </div>
    <div>
        <select class="select-tenor" [(ngModel)]="selectedTenorAQDQ">
            <option *ngFor = "let tenor of tenorAQDQ" [value]="tenor.Tenor" >{{tenor.Tenor}}</option>
        </select>
        {{MaturityDate}}
    </div>
    <div class="cls-td">
        <label>Upfront / Leverage</label>
    </div>
    <div>
        <input type = "text"  class="InputClass" [(ngModel)] = "UpfrontAQDQ" *ngIf = "solveForAQDQ === 'STRIKE' " />
        <input type = "text"  class="InputClass" *ngIf = "solveForAQDQ === 'UPFRONT' " disabled />
        <span class="PerPaddingLeft">bp</span>
    </div>
    <div>
        <select type = "text" class="InputClass" [(ngModel)] = "LeverageAQDQ" >
            <option value = "1">1</option>
            <option value = "2">2</option>
        </select>
    </div>
    <div class="cls-td">
        <label>KO / Guarantee</label>
    </div>
    <div>
        <input type = "text" [(ngModel)] = "KOPercAQDQ" class="InputClass"/>
        <span class="PerPaddingLeft">%</span>
    </div>
    <div>
        <select  class="InputClass" [(ngModel)] = "GuaranteeAQDQ">
            <option *ngFor = "let guarantee of GuaranteeAQDQ_ARRAY"> {{ guarantee }} </option>
         
        </select>
    </div>
   
    
</div>

<div class="pricingTile">
<div class="pricing-div">
    <div>

    </div>
    <div>
        <button class="btn-price">Price</button>
    </div>
    <div>
        <button class="btn-price">Email</button>
    </div>
    <div>
        <button class="btn-price">Order</button>
    </div>
</div>   

<div class="pricing-card">
    <div>

    </div>
</div>
</div>
