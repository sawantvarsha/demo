<div class="insideCard-gridview">
  <div class="cls-td">
    <label>Product</label>
  </div>
  <div class="">
    <label class="productName"> BEN </label>
  </div>
  <div>
    <div class="">
      <select [(ngModel)]="KITypeBEN">
        <option value="Vanilla">Vanilla</option>
        <option value="European">European</option>
      </select>
    </div>
  </div>

  <div class="cls-td">
    <label>Underlying</label>
  </div>
  <div class="underlying" (clickOutside)="onClickedOutside($event)">
    <div
      class="InputClass left InputWidth100"
      (click)="showSharePopup = !showSharePopup"
    >
      <span class="shareListName" *ngFor="let share of BasketSplit">
        {{ share }} <span (click)="removeShare(share)">&nbsp; X</span></span
      >
      <!-- <span  class="" (click) = "sharelistpopup = !sharelistpopup">  <input type = "text" class="shareInputFCN" placeholder="Select share" (keypress)="searchShare($event)" (keydown.backspace)="searchShare($event)" /></span>  -->
    </div>
    <div class="share-popup" *ngIf="showSharePopup">
      <div
        class="pair"
        *ngFor="let basket of basketArray"
        (click)="fnShowSharePopup(basket.Basket)"
      >
        {{ basket.Basket }}
      </div>
      <div class="pair" (click)="showSearchShare = !showSearchShare">
        More>>>
      </div>
      <!-- <div>
                <input type = "text" class="searchShare" placeholder="Select share" (keypress)="searchShare($event)" (keydown.backspace)="searchShare($event)" />
            </div> -->
      <div class="Searchshare-popup sharelistpopup" *ngIf="sharelistpopup">
        <div
          class="sharelist"
          *ngFor="let sharelist of FilterSharesFCN"
          (click)="selectShareFromDropdown(sharelist)"
        >
          {{ sharelist.LongName }}
        </div>
      </div>
    </div>
  </div>

  <div class="cls-td">
    <label>Contract Amt. / Ccy</label>
  </div>
  <div class="" (clickOutside)="onClickedOutsideAmt($event)">
    <input
      type="text"
      [(ngModel)]="notional"
      class="InputClass"
      (click)="showAmountPopup = !showAmountPopup"
      (change)="getNotional($event)"
    />
    <div class="share-popup" *ngIf="showAmountPopup">
      <div
        class="pair-amt"
        *ngFor="let notional of AmountArray"
        (click)="fnShowAmountPopup(notional)"
      >
        <div>{{ notional.Amount }}</div>
      </div>
      <div class="pair-amt" (click)="showSearchAmount = !showSearchAmount">
        More>>>
      </div>
      <div
        class="Searchshare-popup"
        *ngIf="showSearchAmount"
        style="left: 2px !important"
      >
        <input
          type="text"
          class="searchShare"
          placeholder="Enter Notional"
          (change)="getNotional($event)"
        />
      </div>
    </div>
  </div>
  <div>
    <select>
      <option *ngFor="let c of currencyList[0]" [value]="c.Ccy">
        {{ c.Ccy }}
      </option>
    </select>
  </div>

  <div class="cls-td">
    <label>Tenor / Solve For</label>
  </div>
  <div>
    <select
      class="select-tenor"
      [(ngModel)]="selectedTenorBEN"
      (change)="changeTenor()"
    >
      <option *ngFor="let tenor of tenorBEN" [value]="tenor.Tenor">
        {{ tenor.Tenor }}
      </option>
    </select>
    {{ MaturityDate }}
  </div>
  <div>
    <select [(ngModel)]="solveForBEN">
      <option value="CONVERSION_STRIKE">Strike (%)</option>
      <option value="COUPON">Coupon (%)</option>
      <option value="PRICE">IB Price (%)</option>
    </select>
  </div>
  <div class="cls-td">
    <label>Strike / Coupon</label>
  </div>
  <div>
    <input
      type="text"
      [(ngModel)]="StrikeBEN"
      class="InputClass"
      *ngIf="solveForBEN === 'COUPON' || solveForBEN === 'PRICE'"
    />
    <input
      type="text"
      class="InputClass"
      *ngIf="solveForBEN === 'CONVERSION_STRIKE'"
      disabled
    />
    <span class="PerPaddingLeft">%</span>
  </div>
  <div>
    <input
      type="text"
      [(ngModel)]="CouponBEN"
      class="InputClass"
      *ngIf="solveForBEN === 'CONVERSION_STRIKE' || solveForBEN === 'PRICE'"
    />
    <input
      type="text"
      class="InputClass"
      *ngIf="solveForBEN === 'COUPON'"
      disabled
    />
    <span class="PerPaddingLeft">%</span>
  </div>
  <div class="cls-td">
    <label>IB Price / KI</label>
  </div>
  <div>
    <input
      type="text"
      [(ngModel)]="IBPriceBEN"
      class="InputClass"
      *ngIf="solveForBEN === 'CONVERSION_STRIKE' || solveForBEN === 'COUPON'"
    />
    <input
      type="text"
      class="InputClass"
      *ngIf="solveForBEN === 'PRICE'"
      disabled
    />
    <span class="PerPaddingLeft">%</span>
  </div>
  <div>
    <input
      type="text"
      [(ngModel)]="KIPercBEN"
      class="InputClass"
      *ngIf="KITypeBEN === 'European'"
    />
    <input
      type="text"
      class="InputClass"
      *ngIf="KITypeBEN === 'Vanilla'"
      disabled
    />
    <span class="PerPaddingLeft">%</span>
  </div>
</div>

<div class="pricingTile">
  <div class="pricing-div">
    <div></div>
    <div>
      <button class="btn-price">Price</button>
    </div>
    <div>
      <button class="btn-price">Email</button>
    </div>
    <div>
      <button class="btn-price">Order</button>
    </div>
  </div>

  <div class="pricing-card">
    <div></div>
  </div>
</div>
