    <div class="item-a">
        <div class="layout-inner-container">
            <div class="inner-item-a">
                <p style="font-family: 'Roboto'; color: rgb(180, 180, 180);" class="title">Sales And Revenue</p>
            </div>
            <div class="inner-item-c">
                <p style="font-family: 'Roboto'; color: rgb(180, 180, 180);" class="client-title">Client</p>
            </div>
            <div class="inner-item-b">
                <select [(ngModel)]="selectedCustomer" (change)="sendSelectedCustomer(selector.value)" #selector>
                    <option value="All">All</option>
                    <option *ngFor="let customer of customerList;" [value]="customer">
                        {{customer}}
                    </option>
                </select>
            </div>
        </div>
    </div>

    <div class="item-b">
        <app-filter></app-filter>
    </div>
    <div class="item-c">
        <app-chart></app-chart>
    </div>
    <div class="item-d">
        <span class="material-icons info"(click)="toggleDiv()">info</span>
   
        <div class="hidden" [ngClass]="{ show: showDiv }">
          <div>
            <button class="button-82"
            role="button"
            color="primary" (click)="toggleScroll()">
              {{scroll}}
            </button>
          </div>
          <div class="sliderImg">
            <div class="slide-track" *ngIf="scroll === 'Scroll off'" id="square">
              <div class="slide" *ngFor="let imageObj of screenshotData" (click)="goToState(imageObj)"
                style="border: 1px solid white">
                <div class="image-container" (mouseenter)="showTooltip($event, imageObj)" (mouseleave)="hideTooltip()">
                  <img src="{{ imageObj.image }}" height="200" width="268" alt="" />
                  <div style="height: 45px; line-height: 12px; margin-left: 2%">
                    <p style="font-size: 13px; position: absolute; right: 0">
                      {{ getTimestamp(imageObj.timestamp) }}
                    </p>
                  </div>
                  <div class="custom-tooltip" [ngStyle]="tooltipStyle" [innerHTML]="tooltipContent"></div>
                </div>
              </div>
            </div>
            <div class="slider-off" *ngIf="scroll === 'Scroll on'"style="display: block;" id="square">
              <div class="slide" *ngFor="let imageObj of screenshotData" (click)="goToState(imageObj)"
                style="border: 1px solid white">
                <div class="image-container" (mouseenter)="showTooltip($event, imageObj)" (mouseleave)="hideTooltip()">
                  <img src="{{ imageObj.image }}" height="200" width="268" alt="" />
                  <div style="height: 45px; line-height: 12px; margin-left: 2%">
                    <p style="font-size: 13px; position: absolute; right: 0">
                      {{ getTimestamp(imageObj.timestamp) }}
                    </p>
                  </div>
                  <div class="custom-tooltip" [ngStyle]="tooltipStyle" [innerHTML]="tooltipContent"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
          
        </div>
    <div class="item-e">

            <div class="popup">
              <p style="color: white;background-color: gray;">{{popup}}</p>
            </div>
    </div>
</div>
