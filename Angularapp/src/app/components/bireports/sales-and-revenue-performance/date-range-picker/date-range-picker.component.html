  <div class="datetime-container datepicker">
    <!-- changed by Amogh K | 10May2022 | UI modifications  -->
    <!-- changed by KaustubhS | 21Mar2023 | for editable datetime field  -->
    <input id='displayDate' class="display-date" type="text" [(ngModel)]="dateTimeDisplayString"
      (change)="userInputDate(1,$event)">
    <div style="display: flex">
      <input *ngIf="format.toLocaleLowerCase() === 'date'" class="hidden-datetime" [disabled]=isdisabled
        (ngModelChange)="dateChanged(1,$event)" [max]="maxDate" [ngModel]="hiddenDate" type="date">
      <input *ngIf="format.toLocaleLowerCase() === 'datetime'" class="hidden-datetime" [disabled]=isdisabled
        (ngModelChange)="dateChanged(1,$event)" [max]="maxDate" [ngModel]="hiddenDate" type="datetime-local">
    </div>
  </div>
  <div class="datetime-container  datepicker second">
    <input id='displayDate' class="display-date" type="text" [(ngModel)]="lastDateTimeDisplayString"
      (change)="userInputDate(2,$event)">
    <div style="display: flex">
      <input *ngIf="format.toLocaleLowerCase() === 'date'" class="hidden-datetime" [disabled]=isdisabled
        (ngModelChange)="dateChanged(2,$event)" [max]="maxDate" [ngModel]="hiddenDate" type="date">
      <input *ngIf="format.toLocaleLowerCase() === 'datetime'" class="hidden-datetime" [disabled]=isdisabled
        (ngModelChange)="dateChanged(2,$event)" [max]="maxDate" [ngModel]="hiddenDate" type="datetime-local">
    </div>
  </div>
