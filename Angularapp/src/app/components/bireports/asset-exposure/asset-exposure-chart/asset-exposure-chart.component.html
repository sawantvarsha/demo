<div style="width:100%;height: 80%;">

  <div style="display: flex; justify-content: end;">

    <div style="color:rgba(172,172,172,255); display: flex; align-items: center;">

      <span
      style="float: right; margin-right: 30px; transform: rotate(45deg); color: #777;" (click)="pinChart($event)">
      <span class="material-icons">push_pin</span>
     </span>
      <div class="button-group">
        <button class="sort" (click)="display()">
          <span class="material-icons">more_horiz</span>
        </button>

        <div class="menu" *ngIf="showDiv === 'true'" >
          <button class="sorting" (click)="filterData('Ascending')" style="text-align:center;">
            <span class="tick" *ngIf="selectedOption === 'Ascending'">&#10003;</span> Sort Ascending</button>
          <button class="sorting"  (click)="filterData('Descending')">
            <span class="tick" *ngIf="selectedOption === 'Descending'">&#10003;</span> Sort Descending</button>

          <div class="sub-menu">
            <button class="sorting" (click)="filterData1('Underlying')">
              <span class="tick" *ngIf="selectedOption1 === 'Underlying'">&#10003;</span> Underlying</button>
            <button class="sorting" (click)="filterData1('Probability')">
              <span class="tick" *ngIf="selectedOption1 === 'Probability'">&#10003;</span>Probability</button>
          </div>

        </div>
      </div>

    </div>
  </div>

    <div class="chartAreaWrapper">
        <canvas id="assetExposureChart" ></canvas>
      </div>
</div>
