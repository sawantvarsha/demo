<div class="route-history-container" [ngClass]="{'route-history-container-expanded':isMenuCollapsed}">
    <ol class="breadcrumb">
        <li *ngFor="let breadcrumb of breadcrumbs">
            <span [routerLink]="breadcrumb.url" routerLinkActive="router-link-active"
                [ngStyle]="{'pointer-events':!breadcrumb.isClickable?'none':'all'}">
                {{ breadcrumb.label }}
            </span>
        </li>
    </ol>
</div>
