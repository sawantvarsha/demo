<div class="neworderentryComponent">
  <div class="page-title">Limit Order</div>
  <div class="main-container">
    <div class="content-container">
      <div class="tabs-pages">
        <div
          class="tabs"
          [ngClass]="{ 'tab-active': this.dealentry }"
          (click)="changeProduct('dealentry')"
        >
          Order Entry
        </div>
        <div
          class="tabs"
          [ngClass]="{ 'tab-active': this.blotter }"
          (click)="changeProduct('blotter')"
        >
          Order History
        </div>
        <div
          class="tabs"
          [ngClass]="{ 'tab-active': this.orderhistory }"
          (click)="changeProduct('orderhistory')"
        >
          Active Orders
        </div>
      </div>
      <div *ngIf="this.dealentry">
        <app-order-entry></app-order-entry>
      </div>
      <div *ngIf="this.blotter">
        <app-tab2></app-tab2>
      </div>
      <div *ngIf="this.orderhistory">
        <app-orderhistory></app-orderhistory>
      </div>
    </div>
  </div>
</div>
