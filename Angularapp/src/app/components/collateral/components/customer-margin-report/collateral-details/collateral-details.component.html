<div class="collateral-container">
    <div>
    <div class="table-data">
        <table class="collateral">
            <thead>
                <th>Collateral Type</th>
                <th>Amount in USD</th>
            </thead>
            <tbody>
                <tr *ngFor="let cd of collateralDetailsData">
                    <td class="data">{{cd.CollateralType}}</td>
                    <td class="data right">{{cd.Amount | number:'1.2-2'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
 
    <div class="table-data">
        <table class="collateral">
            <thead>
                <th>Exposure Type</th>
                <th>Amount in USD (IM)</th>
            </thead>
            <tbody>
                <tr *ngFor="let ex of exposureDetailsData">
                    <td class="data">{{ex.Facility}}</td>
                    <td class="data right">{{ex.Amount | number:'1.2-2'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
